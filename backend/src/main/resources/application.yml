spring:
  application:
    name: backend
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: never
graphhopper:
  osm:
    file: data/slovakia-260207.osm.pbf
  graph:
    location: data/gh-cache

# Pipeline konfigurácia je teraz uložená v databáze (tabuľka pipeline_configs).
# Predvolené hodnoty sa seedujú pri prvom štarte cez PipelineConfigSeeder.
