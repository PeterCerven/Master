<mat-toolbar>
  @if (authService.isAuthenticated()) {
    <button mat-icon-button routerLink="/map" routerLinkActive="active-link">
      <mat-icon>map</mat-icon>
    </button>

    <button mat-icon-button routerLink="/settings" routerLinkActive="active-link">
      <mat-icon>settings</mat-icon>
    </button>
  }

  <span class="toolbar-spacer"></span>

  @if (authService.isAuthenticated()) {
    <span class="user-email">{{ authService.currentUser()?.email }}</span>
    <button mat-icon-button (click)="authService.logout()">
      <mat-icon>logout</mat-icon>
    </button>
  }
  <button
    mat-icon-button
    class="language-toggle"
    (click)="switchLanguage()"
    >
    <mat-icon class="globe-icon">language</mat-icon>
    <span class="language-text">{{ currentLanguage() }}</span>
  </button>
  <button mat-icon-button (click)="toggleDarkMode()">
    <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>
<div class="content">
  <router-outlet />
</div>
