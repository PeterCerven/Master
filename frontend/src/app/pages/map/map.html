<div class="map-container elevation-level3">
  <button
    matFab extended
    class="load-graph-btn"
    [disabled]="loading"
    (click)="fileInput.click()">
    {{ loading ? 'Loading Graph...' : 'Load Graph from Backend' }}
  </button>
  <input hidden (change)="importData($event)" #fileInput type="file" accept=".gpx">

  @if (graphData) {
    <button
      matFab extended
      class="save-graph-btn"
      [disabled]="saving"
      (click)="saveCurrentGraph()">
      {{ saving ? 'Saving...' : 'Save Graph' }}
    </button>
  }

  <google-map
    #googleMap
    height="80vh"
    width="100%"
    [options]="options">
  </google-map>
</div>
